}
.api-table-col-3 table th:nth-child(3) {
  width: 150px;
}

.section-title {
  display: flex;
  align-items: center;
  margin: 10px 0 15px;
  line-height: 1;
  font-weight: bold;

.section-title::before {
  content: "";
  display: inline-block;
  width: 4px;
  height: 1em;
  margin-right: 10px;
  background-color: #1677ff;
}

.focus-out {
  animation: focus-out 1s ease-out;
  border-radius: 6px;
}

@keyframes focus-out {
  0% {
    padding: 20px;
    background: rgb(254, 238, 189);
  }
  100% {
    padding: 0;
    background: transparent;
  }
